<html>
  <head>
    <style>
      .slide {
        width: 100%;
        height: 400px;
        background-position: center;
        background-size: cover;
        position: relative;
        animation: slide 8s infinite;
      }
      
      @keyframes slide {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100%);
        }
      }
    </style>
  </head>
