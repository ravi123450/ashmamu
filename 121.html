<html>
  <head>
    <style>
      #moving-image {
        position: relative;
        animation: move 2s linear infinite;
      }
      
      @keyframes move {
        from {
          left: 0px;
        }
        to {
          left: 100%;
        }
      }
    </style>
  </head>
  <body>
    <img id="moving-image" src="2.jpg" alt="Moving Image">
  </body>
</html>
